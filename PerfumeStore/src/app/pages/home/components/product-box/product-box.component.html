<!--Card containing product info-->
<!--Apply text-center only if we are not in fullWidthMode (change layout if we display only one product card per row)-->
<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{'flex': fullWidthMode}">
        <!--Image of the product-->
        <img class="mb-1 mx-auto h-[200px]"
             [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}"
             src="https://via.placeholder.com/150" alt="perfume"/>

        <!--Information about the product-->
        <div class="w-full"
        [ngClass]="{'px-8 flex flex-col justify-between' : fullWidthMode}">
            <div>
                <h5>Shoes</h5>

                <!--truncate - if text is longer than container, cut text and replace with "..."
                    hover:whitespace-normal - if you hover over the text, show entire text in white-->
                <p class="truncate hover:whitespace-normal">Sneakers</p>

                <p *ngIf="fullWidthMode">Description text</p>
            </div>

            <!--Div containing the price and the button to add product to the cart-->
            <div class="flex justify-between">
                <span class="text-blue-400">{{ '150' | currency: "RON"}}</span>

                <button>
                    <mat-icon class="text-gray-600">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
